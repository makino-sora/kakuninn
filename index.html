<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0.8, 1.5, 4);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        
        var textureLoader1 = new THREE.TextureLoader();
        var texture1 = textureLoader1.load("jyari.jpg");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;
        var textureLoader2 = new THREE.TextureLoader();
        var texture2 = textureLoader2.load("iwa.jpg");
        var mat2 = new THREE.MeshPhongMaterial();
        mat2.map = texture2;
        
        // 平面を作成
        var planeGeometry = new THREE.PlaneGeometry(5,5,5,5);
        
        var plane = new THREE.Mesh(planeGeometry,mat1);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,0,0);

        var cylinderGeometry = new THREE.CylinderGeometry( 0.3, 0.4, 0.5, 10 );
        var cylinder = new THREE.Mesh( cylinderGeometry, mat2 );
        cylinder.position.set( 0, 0.1, 0 );
        scene.add( cylinder );
        var geometry = new THREE.DodecahedronGeometry(0.1);
        var box = new THREE.Mesh(geometry, mat2);
        box.position.set(0,0.125,0);
        scene.add(box);
        var geometry = new THREE.IcosahedronGeometry(0.1);
        var box2 = new THREE.Mesh(geometry, mat2);
        box2.position.set(0.8,0.11,0.5);
        scene.add(box2);
        var geometry = new THREE.DodecahedronGeometry(0.1);
        var box3 = new THREE.Mesh(geometry, mat2);
        box3.position.set(0.8,0.11,0.5);
        scene.add(box3);

        //全体のオブジェクト

        const all = new THREE.Group();
        all.add(plane);//平面を追加
        all.add(box);
        all.add(box2);
        all.add(box3);
        all.add(cylinder);
        
        all.position.set(0,0,0);//全体グループの原点の位置
        scene.add(all); 

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

          all.rotation.y += 0.0001;
        }
      }
    </script>
</body>
